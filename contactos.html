<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">

    <title>Contacto - Barberia</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <div class="caja">

            <h1><img src="imagenes/logo.png" alt="Logo barberia alura"></h1>

            <nav>
                <ul>

                    <li><a href="index.html">Home</a></li>
                    <li><a href="productos.html">Productos</a></li>
                    <li><a href="contacto.html">Contacto</a></li>

                </ul>

            </nav>

        </div>

    </header>

    <main>

        <form action="">
            <label for="nombreapellido">Nombre y Apellido</label>
            <input type="text" id="nombreapellido" placeholder="Juanito Perez" required>

            <label for="correo">Correo Electronico</label>
            <input type="email" id="correo" placeholder="email@dominio.com" required>

            <label for="telefono">Telefono</label>
            <input type="tel" id="telefono" placeholder="(xx)xxx xxx xxx" required>

            <!-- caja de texto especial -->
            <label for="mensaje">Mensaje</label>
            <textarea cols="70" row="10" id="mensaje" required></textarea>

            <fieldset>

                <legend class="test" id="test">¿Cómo le gustaría que lo contactemos?</legend>

                <label for="radio-email"><input class="input-padron" type="radio" name="contacto" value="email"
                        id="radio-email">Email</label>



                <label for="radio-telefono"><input class="input-padron" type="radio" name="contacto" value="telefono"
                        id="radio-telefono">Telefono</label>


                <label for="radio-whatsapp"><input checked class="input-padron" type="radio" name="contacto"
                        value="whatsapp" id="radio-whatsapp">Whatsapp</label>

            </fieldset>

            <fieldset>
                <legend>¿En qué horario desea ser atentido?</legend>

                <select>

                    <option>Mañana</option>
                    <option>Tarde</option>
                    <option>Noche</option>

                </select>

            </fieldset>

            <label class="checkbox"><input type="checkbox" checked>Le gustaría recibir novadades de la Barbería</label>

            <input type="submit" class="enviar" value="Enviar Formulario">

        </form>

        <table>

            <thead>

                <tr>

                    <th>Dia</th>
                    <th>Horario</th>
    
                </tr>
    
            </thead>

          <tbody>
            
            <tr>

                <td>Lunes</td>
                <td>08 - 20H</td>

            </tr>


            <tr>

                <td>Miercoles</td>
                <td>08 - 20H</td>

            </tr>

            <tr>

                <td>Viernes</td>
                <td>08 - 20H</td>

            </tr>

          </tbody>


        </table>

    </main>

    <footer>

        <img src="imagenes/logo-blanco.png" alt="Logo barberia alura">
        <p class="copyright">&copy Copyright ALURA - BARBERIA</p>

    </footer>
</body>



</html>
